services:
  sparced-api:
    image: sparced-api:latest
    ports:
      - "8000:8000"
    environment:
      SPARCED_MODEL_DIR: Demo/SPARCED
      SPARCED_SBML_FILE: SPARCED.xml
      SPARCED_BASE_DIR: /workspace
      SPARCED_DETERMINISTIC: "1"
      SPARCED_API_TOKEN: ${SPARCED_API_TOKEN}
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 0
      resources:
        reservations:
          cpus: '1'
          memory: 500M
        limits:
          cpus: '1'
          memory: 1G
    stop_grace_period: 30s
