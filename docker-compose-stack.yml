services:
  sparced-api:
    image: sparced-api:latest
    ports:
      - "8000:8000"
    environment:
      SPARCED_MODEL_DIR: Demo/SPARCED
      SPARCED_SBML_FILE: SPARCED.xml
      SPARCED_BASE_DIR: /workspace
      SPARCED_DETERMINISTIC: "1"
      # API Authentication token (must be exported in shell before deployment)
      # For Swarm: export SPARCED_API_TOKEN=your-token && docker stack deploy -c docker-compose-stack.yml sparced
      SPARCED_API_TOKEN: ${SPARCED_API_TOKEN}
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
        delay: 30s
        max_attempts: 10
        window: 600s
      resources:
        reservations:
          cpus: '1'
          memory: 500M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 120s
      timeout: 10s
      retries: 5
      start_period: 40s
    stop_grace_period: 30s
